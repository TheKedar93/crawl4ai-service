<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawl4AI Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="spider">
                <div class="body"></div>
                <div class="legs">
                    <div class="leg leg1"></div>
                    <div class="leg leg2"></div>
                    <div class="leg leg3"></div>
                    <div class="leg leg4"></div>
                    <div class="leg leg5"></div>
                    <div class="leg leg6"></div>
                    <div class="leg leg7"></div>
                    <div class="leg leg8"></div>
                </div>
            </div>
            <div class="web"></div>
        </div>
        <h1>Crawl4AI Service</h1>
        <p class="subtitle">Web crawler for financial and political trading data</p>
        
        <div class="endpoints">
            <h2>API Endpoints</h2>
            <div class="endpoint-group">
                <h3>Stock Data</h3>
                <a href="/api/stock/AAPL" class="endpoint">GET /api/stock/AAPL</a>
            </div>
            
            <div class="endpoint-group">
                <h3>Political Trading Data</h3>
                <a href="/api/political/trades" class="endpoint">GET /api/political/trades</a>
                <a href="/api/political/house" class="endpoint">GET /api/political/house</a>
                <a href="/api/political/senate" class="endpoint">GET /api/political/senate</a>
                <a href="/api/political/politicians" class="endpoint">GET /api/political/politicians</a>
            </div>
        </div>
        
        <div class="status">
            <div class="status-circle"></div>
            <p>Service is running</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
